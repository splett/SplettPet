<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">

		<p:panel id="painelPrincipal"
			header="Gerenciamento de Tipos de Animais">

			<h:form id="tableForm">
				<p:dataTable id="tipoAnimalTable" var="tipoAnimal" rows="15"
					value="#{tipoAnimalMB.solicitacaoTipoAnimalLazyDataModel}"
					rowKey="#{tipoAnimal.id}" paginator="true" lazy="true"
					emptyMessage="Nenhum registro encontrado">

					<f:facet name="header">
						<h:outputText value="Tipos de Animais Cadastrados" />
					</f:facet>

					<p:column headerText="Nome" filterMatchMode="contains">
						<h:outputText value="#{tipoAnimal.nome}" />
					</p:column>

					<p:column headerText="Ações">
						<p:panelGrid columns="2">
							<p:commandButton id="aceitarTipo" value="Aceitar" icon="editar16"
								action="#{tipoAnimalMB.aceitar}" update = ":tableForm">
								<f:setPropertyActionListener value="#{tipoAnimal}"
									target="#{tipoAnimalMB.tipoAnimal}" />
							</p:commandButton>

							<p:commandButton id="removerTipo" value="Rejeitar"
								action="#{tipoAnimalMB.remover}" update = ":tableForm">
								<f:setPropertyActionListener value="#{tipoAnimal}"
									target="#{tipoAnimalMB.tipoAnimal}" />
							</p:commandButton>

						</p:panelGrid>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
